<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="favicon.png" type="image/png" />
	<link type='text/css' rel='stylesheet' href='jspm_packages/github/twbs/bootstrap@3.3.7/css/bootstrap.min.css' />
	<link type='text/css' rel='stylesheet' href='jspm_packages/github/twbs/bootstrap@3.3.7/css/bootstrap-theme.min.css' />
	<link type='text/css' rel='stylesheet' href='css/login.css' />
  <title>ORPC Voting Login</title>
</head>
<body>
  <div class="container">

    <form class="form-signin" action="/login" method="post">
      <h2 class="form-signin-heading">Please sign in</h2>
      <label for="inputUsername" class="sr-only">User name</label>
      <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>

</body>
</html>
